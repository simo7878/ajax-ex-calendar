<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" integrity="sha256-MlbTFXdOM7EZphnz0OyXQqPt2zBOjfRXCq14CfgSsS0=" crossorigin="anonymous"></script>


  <title>Calendario</title>
</head>
<body>
  <div class="mounth">

    <header>
      <div id="prev">Prev</div>
      <h1></h1>
      <div id="next">Next</div>
    </header>
  </div>

  <ul class="days">
    <!-- <li class="day red"><span class="data">1 Gennaio</span> - <span class="nome-festivita">Festivit√†</span></li>
    <li class="day">2 Gennaio</li>
    <li class="day">3 Gennaio</li> -->
  </ul>

  <script id="entry-template" type="text/x-handlebars-template">
      <li class="day" data-date-complete="{{dateComplete}}">
        <span class="data">{{day}} {{month}}</span> <span class="nome-festivita"></span>
        <!-- <span class="date-complete">{{dateComplete}}</span> -->
      </li>
  </script>
  <script src="js/script.js"></script>
</body>
</html>
